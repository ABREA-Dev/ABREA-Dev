<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="sign-up.css" rel="stylesheet" />
</head>
<body>
  <section class="signup-section">
    <div class="signup-box">
      <h2>Create Account</h2>
      <form novalidate>
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" placeholder="User name" id="username" class="form-control" required />
          <div class="invalid-feedback">Please enter your username.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" placeholder="Email address" id="email" class="form-control" required />
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" placeholder="Password" id="password" class="form-control" required minlength="6" />
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" placeholder="confirm password" id="confirm-password" class="form-control" required />
          <div class="invalid-feedback">Please confirm your password.</div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning">Sign Up</button>
        </div>
      </form>

      <p class="text-center mt-3">
        Already have an account?
        <a href="login.html" class="text-decoration-none fw-semibold text-dark">Login here</a>
      </p>
    </div>
  </section>

  <script>
    // Bootstrap validation
    document.querySelector("form").addEventListener("submit", function (e) {
      if (!this.checkValidity()) {
        e.preventDefault();
        e.stopPropagation();
      }
      this.classList.add("was-validated");
    });
  </script>
</body>
</html>
