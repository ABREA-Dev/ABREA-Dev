<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afri-Lottery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="login.css">
    
</head>
<body>

<!-- login -->
<section class="login-section d-flex align-items-center justify-content-center">
  <div class="login-card shadow">
    <h2 class="text-center mb-4 fw-bold text-warning">Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          placeholder="abrea@gmail.com" 
          required
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          placeholder="Enter your password" 
          required
        >
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="forgot-password.html" class="text-warning small">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-warning w-100 fw-semibold">Login</button>

      <p class="text-center mt-3 text-dark">
        Don't have an account? <a href="sign-up.html" class="text-warning">Sign up</a>
      </p>
    </form>
  </div>
</section>

    <!-- Bootstrap JS and Popper.js for dropdown functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
